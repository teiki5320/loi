<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Députés en exercice -- données officielles AN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="../style.css" />        <!-- style global -->
  <link rel="stylesheet" href="style_depute.css" />    <!-- style spécifique -->

  <!-- fflate pour décompresser le .zip côté navigateur -->
  <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.min.js"></script>
</head>
<body>
  <!-- Menu global -->
  <header class="navbar">
    <nav>
      <ul>
        <li><a href="/loi/index.html">Accueil</a></li>
        <li><a href="/loi/deputes/index_depute.html">Députés</a></li>
      </ul>
    </nav>
  </header>

  <header class="topbar container">
    <h1>Députés en exercice</h1>
    <div class="toolbar">
      <input id="q" placeholder="Rechercher (nom, circo, département, groupe, email)…" />
      <select id="groupe"><option value="">Tous groupes</option></select>
      <select id="dept"><option value="">Tous départements</option></select>
    </div>
    <p id="count" class="muted">Chargement des données… <span class="spinner">⏳</span></p>
    <pre id="err" class="muted" style="color:#b42318;white-space:pre-wrap"></pre>
  </header>

  <main class="container">
    <table id="tab">
      <thead>
        <tr>
          <th data-k="nom"    title="Trier">Nom</th>
          <th data-k="circo"  title="Trier">Circonscription</th>
          <th data-k="dept"   title="Trier">Département</th>
          <th data-k="groupe" title="Trier">Groupe</th>
          <th data-k="email"  title="Trier">Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <footer class="container muted" style="margin-bottom:2rem">
    Source : <a target="_blank" rel="noopener" href="https://data.assemblee-nationale.fr/acteurs/deputes-en-exercice">Opendata -- Assemblée nationale</a>.
  </footer>

  <!-- Script spécifique -->
  <script src="script_depute.js" defer></script>
</body>
</html>
