 <!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>👤 Députés en exercice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS spécifique députés -->
  <link rel="stylesheet" href="./style_depute.css" />
</head>
<body>
  <!-- Menu haut-gauche pour changer de page -->
  <nav class="topbar">
    <select id="nav-select" aria-label="Navigation">
      <option value="../index.html">📜 Lois</option>
      <option value="./index_depute.html" selected>👤 Députés</option>
      <option value="../senateur/index_senateur.html">🏛 Sénateurs</option>
    </select>
  </nav>

  <header>
    <h1>Députés en exercice</h1>
  </header>

  <!-- Barre d’outils : recherche + filtres -->
  <section>
    <input id="q" type="search" placeholder="Recherche (nom, circo, groupe, e-mail…)" aria-label="Recherche" />
    <select id="groupe" aria-label="Filtrer par groupe"></select>
    <select id="dept" aria-label="Filtrer par département"></select>
  </section>

  <!-- Légende des groupes (sigles colorés) -->
  <section id="groupes-legend"></section>

  <!-- Compteur + erreurs -->
  <div id="count"></div>
  <pre id="err"></pre>

  <!-- Liste en cartes -->
  <main id="deputes-list" aria-live="polite"></main>

  <script>
    // menu de navigation
    const sel = document.getElementById("nav-select");
    sel.addEventListener("change", e => { location.href = e.target.value; });

    // Auto-sélection de l’option correspondant à la page courante
    (function syncSelected(){
      const here = location.pathname.replace(/\/+$/, "");
      for (const opt of sel.options) {
        const url = new URL(opt.value, location.href).pathname.replace(/\/+$/, "");
        opt.selected = (url === here);
      }
    })();
  </script>

  <!-- JS spécifique députés (cache-buster pour forcer la dernière version) -->
  <script src="./script_depute.js?v=2025-08-24-photos" defer></script>
</body>
</html>
