name: Build AN actors (codes + rôles)

on:
  workflow_dispatch:   # exécution manuelle
  push:
    paths:
      - 'json/**'
      - 'scripts/build_an_actors.mjs'
  schedule:
    - cron: '0 5 * * 1'   # chaque lundi à 05h00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build data/an_actors.json
        run: node scripts/build_an_actors.mjs

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/an_actors.json
          git commit -m "build(an): update an_actors.json" || echo "Pas de changement"
          git push
