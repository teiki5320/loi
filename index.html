<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lois -- Annuaire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Lois</h1>
    <p class="subtitle">Données mises à jour automatiquement depuis l’Assemblée nationale.</p>
    <div class="searchbar">
      <input id="q" type="search" placeholder="Rechercher (titre, type, auteur, état…)" />
    </div>
  </header>

  <main class="container">
    <section id="cards" class="cards" aria-live="polite"></section>
    <div id="empty" class="empty hidden">Aucun résultat.</div>
  </main>

  <template id="law-card-tpl">
    <article class="law-card">
      <header class="law-card__header">
        <h2 class="law-card__title"></h2>
      </header>

      <div class="law-card__meta">
        <div class="badge"><span class="k">Type</span><span class="v v-type"></span></div>
        <div class="badge"><span class="k">Réf.</span><span class="v v-ref"></span></div>
        <div class="badge"><span class="k">Date</span><span class="v v-date"></span></div>
        <div class="badge"><span class="k">Étape</span><span class="v v-step"></span></div>
        <div class="badge"><span class="k">Auteur</span><span class="v v-author"></span></div>
      </div>

      <footer class="law-card__footer">
        <a class="btn" target="_blank" rel="noopener" aria-label="Voir le dossier">Voir le dossier</a>
      </footer>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
