<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>📜 Lois -- Assemblée nationale</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <nav class="topbar">
    <select id="nav-select">
      <option value="./" selected>📜 Lois</option>
      <option value="./deputes/index_depute.html">👤 Députés</option>
      <option value="./senateur/index_senateur.html">🏛 Sénateurs</option>
    </select>
  </nav>

  <header class="page-header">
    <h1>📜 Lois</h1>
    <p>Données mises à jour automatiquement depuis l’Assemblée nationale.</p>
  </header>

  <main class="container">
    <input type="search" id="search" placeholder="Rechercher (titre, type, auteur, état)…" />
    <div id="lois" class="cards-grid"></div>
  </main>

  <script>
    // Navigation
    const sel = document.getElementById("nav-select");
    sel.addEventListener("change", e => { location.href = e.target.value; });

    // Auto-sélectionne l’option correspondant à la page courante
    (function syncSelected(){
      const here = location.pathname.replace(/\/+$/, "");
      for (const opt of sel.options) {
        const url = new URL(opt.value, location.href).pathname.replace(/\/+$/, "");
        opt.selected = (url === here);
      }
    })();
  </script>

  <script src="./script.js" defer></script>
</body>
</html>
