<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>🏛 Sénateurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Réutilise la même CSS que la page Députés -->
  <link rel="stylesheet" href="../deputes/style_depute.css" />
</head>
<body>
  <nav class="topbar">
    <select id="nav-select" aria-label="Navigation">
      <option value="../index.html">📜 Lois</option>
      <option value="../deputes/index_depute.html">👤 Députés</option>
      <option value="./index_senateur.html" selected>🏛 Sénateurs</option>
    </select>
  </nav>

  <header class="page-header">
    <h1>🏛 Sénateurs</h1>
  </header>

  <main class="container">
    <input id="search" type="search" placeholder="Rechercher (nom, groupe, département…)" />
    <div id="senateurs" class="cards-grid"></div>
    <pre id="err" style="margin-top:12px;color:#b00020;white-space:pre-wrap"></pre>
  </main>

  <script>
    // Navigation
    const sel = document.getElementById("nav-select");
    sel.addEventListener("change", e => { location.href = e.target.value; });

    // Auto-sélection selon la page courante
    (function syncSelected(){
      const here = location.pathname.replace(/\/+$/, "");
      for (const opt of sel.options) {
        const url = new URL(opt.value, location.href).pathname.replace(/\/+$/, "");
        opt.selected = (url === here);
      }
    })();
  </script>

  <script src="./script_senateur.js" defer></script>
</body>
</html>
