<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>🏛 Sénateurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- même CSS que députés -->
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <!-- Menu haut-gauche pour changer de page -->
  <nav class="topbar">
    <select id="nav-select" aria-label="Navigation">
      <option value="../index.html">📜 Lois</option>
      <option value="../deputes/index_depute.html">👤 Députés</option>
      <option value="./index_senateur.html" selected>🏛 Sénateurs</option>
    </select>
  </nav>

  <header class="page-header">
    <h1>🏛 Sénateurs</h1>
    <p>Données mises à jour automatiquement depuis le Sénat.</p>
  </header>

  <!-- Barre de recherche -->
  <section>
    <input id="q" type="search" placeholder="Rechercher (nom, groupe, circo…)" aria-label="Recherche" />
    <select id="groupe" aria-label="Filtrer par groupe"></select>
    <select id="dept" aria-label="Filtrer par département"></select>
  </section>

  <!-- Compteur + erreurs -->
  <div id="count"></div>
  <pre id="err"></pre>

  <!-- Liste en cartes -->
  <main id="senateurs-list" aria-live="polite"></main>

  <script>
    // menu de navigation
    document.getElementById("nav-select").addEventListener("change", e => {
      location.href = e.target.value;
    });
  </script>
  <!-- JS spécifique sénateurs -->
  <script src="./script_senateur.js?v=2025-08-29" defer></script>
</body>
</html>
